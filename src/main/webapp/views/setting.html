<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    .label-setting {
      width: 100px;
    }

    table tr {
      height: 50px;
    }

    table td {
      vertical-align: top;
    }
  </style>
</head>
<body>
<h3>Settings</h3>
<h2 th:text="${message}"></h2>
<form method="post" th:object="${setting}">
  <fieldset>
    <table>
      <tr>
        <td class="label-setting">
          <label for="language">Language</label>
        </td>
        <td>
          <select id="language" th:field="*{language}">
            <option value="en">English</option>
            <option value="vn">Viet Nam</option>
            <option value="jp">Japan</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="label-setting">
          <label for="page-size">Page Size</label>
        </td>
        <td>
          <span> Show </span>
          <select id="page-size" th:field="*{pageSize}">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <span>emails per page</span><br>
        </td>
      </tr>
      <tr>
        <td class="label-setting">
          <label for="filter"></label>
        </td>
        <td>
          <input type="checkbox" th:field="*{spamFilter}" id="filter">
          <span>Enable spams filter</span>
        </td>
      </tr>
      <tr>
        <td class="label-setting">
          <label for="signature">Signature</label>
        </td>
        <td>
          <textarea id="signature" cols="30" rows="10" th:field="*{signature}"></textarea><br>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="update">
          <input type="reset" value="cancel">
        </td>
      </tr>
    </table>
  </fieldset>
</form>
</body>
</html>
